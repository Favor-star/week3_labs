<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
    <title>Image gallery - Week 3 lab</title>
  </head>
  <body class="relative">
    <header
      class="max-w-screen-lg mx-auto w-full flex flex-row justify-between items-center py-4 px-1 font-mono bg-white text-cyan-500 font-bold sticky top-0 left-0 right-0 z-50"
    >
      <h1 class="text-3xl font-bold">
        IMAGE GALLERY
        <span class="font-normal text-sm">by Favor</span>
      </h1>
      <nav>
        <button
          class="px-4 py-2 border-2 border-cyan-500 text-cyan-500 rounded-2xl hover:bg-cyan-500 hover:text-white transition-all"
          id="slideshow"
        >
          Slideshow
        </button>
      </nav>
    </header>
    <main class="max-w-screen-lg mx-auto w-full flex flex-col px-4">
      <section
        class="w-full min-h-96 bg-gray-500 flex flex-col justify-center items-center gap-3 rounded-2xl mb-5 relative overflow-hidden font-mono"
        id="thumbnail"
      >
        <div class="absolute w-full h-full bg-gray-600/60 inset-0"></div>
        <h1
          class="uppercase text-5xl text-white font-bold relative z-40 w-full text-center"
        >
          Gallery app
        </h1>
        <p class="text-base relative z-40 text-white w-full text-center">
          Welcome to the best gallery in the town.
        </p>
      </section>

      <div class="grid mt-5 gap-5" id="loading_indicator">
        <div class="grid grid-cols-3 gap-4">
          <div
            class="bg-gray-100 border border-gray-200 rounded-2xl p-4 h-64 animate-pulse"
          ></div>
          <div
            class="bg-gray-100 border border-gray-200 rounded-2xl p-4 h-64 animate-pulse"
          ></div>
          <div
            class="bg-gray-100 border border-gray-200 rounded-2xl p-4 h-64 animate-pulse"
          ></div>
          <div
            class="bg-gray-100 border border-gray-200 rounded-2xl p-4 h-64 animate-pulse"
          ></div>
          <div
            class="bg-gray-100 border border-gray-200 rounded-2xl p-4 h-64 animate-pulse"
          ></div>
          <div
            class="bg-gray-100 border border-gray-200 rounded-2xl p-4 h-64 animate-pulse"
          ></div>
        </div>
      </div>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        id="image_container"
      ></div>
    </main>
    <div class="mt-5 bg-gray-600 w-full text-white text-center py-20">
      <p>
        Made with ❤️ by
        <a
          target="_blank"
          href="https://github.com/favor-star"
          class="text-cyan-500"
        >
          Favor</a
        >
      </p>
    </div>
    <div
      class="fixed top-0 left-0 w-screen min-h-screen h-screen bg-black/60 z-[99] flex items-center justify-center p-2 ps-0 closingModal"
      id="modalContainer"
    >
      <div
        class="w-11/12 md:w-10/12 bg-gray-200 rounded-[26px] p-5 relative flex flex-col md:flex-row items-start gap-5 h-fit"
      >
        <span
          class="absolute -top-12 right-0 w-10 h-10 p-2 bg-white/50 hover:bg-white rounded-full closeModal"
        >
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="closeModal"
          >
            <path
              d="M18 6L6 18M6 6L18 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="closeModal"
            />
          </svg>
        </span>
        <!-- <div
          class="flex-1 w-full aspect-video block bg-white rounded-2xl overflow-hidden  animate-pulse"
          id="modalLoading"
        ></div> -->
        <img
          src=""
          alt=""
          class="flex-1 w-full aspect-video h-full object-cover rounded-2xl border border-gray-200 hover:shadow-2xl max-w-full md:max-w-9/12 transition-all hover:scale-[1.01]"
          id="modalImage"
        />
        <div
          class="max-w-60 flex flex-col flex-1 gap-1 justify-between w-full h-full"
        >
          <p
            class="text-xl font-mono flex flex-row flex-wrap gap-1 items-start"
          >
            <span class="font-bold">Author: </span>
            <span id="author"></span>
          </p>
          <!-- <a
            href=""
            class="px-4 py-2 rounded-xl text-cyan-500 font-bold font-mono text-base border-2 border-cyan-500 hover:bg-cyan-500 hover:text-white transition-all"
          >
            Download Image</a
          > -->
          <div
            class="w-full flex flex-row flex-wrap gap-5 justify-between items-center mt-10"
          >
            <button
              class="flex flex-row gap-2 text-cyan-500 border border-cyan-500 disabled:border-cyan-200 disabled:text-cyan-200 items-center justify-center px-4 py-2 rounded-xl font-mono text-base hover:bg-cyan-500 hover:text-white transition-all prevImg"
            >
              <span class="w-5 h-5 block rotate-180 font-bold prevImg">
                <svg
                  width="100%"
                  height="100%"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="prevImg"
                >
                  <path
                    d="M4 12H20M20 12L14 6M20 12L14 18"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="prevImg"
                  />
                </svg> </span
              >Prev
            </button>
            <button
              class="flex flex-row gap-2 text-cyan-500 border border-cyan-500 items-center justify-center px-4 py-2 rounded-xl font-mono text-base hover:bg-cyan-500 hover:text-white transition-all nextImg"
            >
              Next
              <span class="w-5 h-5 block font-bold prevImg">
                <svg
                  width="100%"
                  height="100%"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="prevImg"
                >
                  <path
                    d="M4 12H20M20 12L14 6M20 12L14 18"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="prevImg"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
